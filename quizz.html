        let currentQuestion = 0;

        function initQuiz() {

        function showQuestion(index) {
            const container = document.getElementById('quizContainer');
            const question = questions[index];
            
            const questionHTML = `

        function selectAnswer(answerIndex) {
            const answers = document.querySelectorAll(`#answers-${currentQuestion} .answer`);
            const nextBtn = document.getElementById('nextBtn');
            
            // Retirer la s√©lection pr√©c√©dente
            answers.forEach(answer => answer.classList.remove('selected'));
            
            // Ajouter la s√©lection actuelle
            answers[answerIndex].classList.add('selected');
            
            // Enregistrer la r√©ponse
            userAnswers[currentQuestion] = answerIndex;
            
            // Afficher les bonnes/mauvaises r√©ponses
            answers.forEach((answer, index) => {
                if (index === questions[currentQuestion].correct) {
                    answer.classList.add('correct');
                } else if (index === answerIndex && index !== questions[currentQuestion].correct) {
                    answer.classList.add('incorrect');
                }
            });
            
            // Afficher l'explication
            document.getElementById(`explanation-${currentQuestion}`).classList.add('show');
            
            // Activer le bouton suivant
            nextBtn.disabled = false;
            
            // Mettre √† jour le score
            if (answerIndex === questions[currentQuestion].correct) {

        function nextQuestion() {

        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;

        }

        function updateProgress() {

            document.getElementById('progressBar').style.width = progress + '%';
        }
